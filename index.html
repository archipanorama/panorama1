<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "circle",
        "author": "weelin",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "garden": {
            "title": "Garden",
            "hfov": 100,        
            "pitch": -3,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "https://i.imgur.com/RXI5c4m.jpg",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": -13,
                    "type": "scene",
                    "text": "Dining",
                    "sceneId": "house"
                }
            ]
        },

        "dining": {
            "title": "Dining",
            "hfov": 110,
            "yaw": 0,
            "type": "equirectangular",
            "panorama": "https://i.imgur.com/nWMnwUj.jpg",
            "hotSpots": [
                {
                    "pitch": 0,
                    "yaw": -55,
                    "type": "scene",
                    "text": "Garden",
                    "sceneId": "circle",
                    "targetYaw": -23,
                    "targetPitch": 2
                }
            ]
        }
    }
});
</script>

</body>
</html>
